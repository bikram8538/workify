<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Resume - Workify</title>
    <link rel="icon" sizes="180x180" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="stylesheet" href="./css/resume.css" />
  </head>
  <body>
    <main>
      <section class="resume">
        <div class="container">
          <div class="input-wrapper">
            <div class="logo">
              <figure>
                <img src="./assets/logo.svg" alt="logo" />
              </figure>
            </div>
            <h1>Add your Rresume</h1>
            <div class="upload-box">
              <input type="file" id="fileInput" accept=".pdf" hidden />

              <label for="fileInput" class="upload-content">
                <span class="icon"
                  ><img src="./assets/icons/upload.svg" alt="upload"
                /></span>
                <span>
                  Drag and drop or
                  <span class="choose">choose file</span>
                </span>
              </label>

              <p class="hint">Use a pdf Â· size must be less than 5MB</p>
            </div>
            <ul class="btn-wrapper">
              <li>
                <a href="#" class="btn btn-primary">Back</a>
              </li>
              <li>
                <a href="#" class="btn btn-secondary">Update</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script>
      const uploadBox = document.querySelector(".upload-content");
      const fileInput = document.getElementById("fileInput");

      uploadBox.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadBox.style.background = "#eee";
      });

      uploadBox.addEventListener("dragleave", () => {
        uploadBox.style.background = "#fff";
      });

      uploadBox.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadBox.style.background = "#fff";
        fileInput.files = e.dataTransfer.files;
      });
    </script>
  </body>
</html>
